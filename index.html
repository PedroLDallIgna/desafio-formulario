<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/data_1.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    
    <main class="main">
        <div class="main-content">
            <img src="img/data_1.svg" alt="">
            <h1>Internal Sign Up</h1>
            <form class="main-form" method="dialog">
                <fieldset class="name">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" placeholder="Name" required>
                    <p class="error"></p>
                </fieldset>
                <fieldset class="email-pwd">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="foo@bar.com" required>
                    <p class="error"></p>
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                    <p class="error"></p>
                </fieldset>
                <fieldset class="phone-bd">
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="(83) 00000-0000" size="11" min="11" max="11">
                        <p class="error"></p>
                    </div>
                    <div class="birthday">
                        <label for="birthday">Birthday *</label>
                        <input type="date" id="birthday" placeholder="dd/mm/yyyy" required>
                        <p class="error"></p>
                    </div>
                </fieldset>
                <fieldset class="check-btn">
                    <div>
                        <label for="checkbox" class="checkbox-container">I accept the terms and privacy
                            <input type="checkbox" id="checkbox" checked required>
                            <span class="checkmark"></span>
                        </label>
                        <p class="error"></p>
                    </div>
                    <button class="register-btn" onclick="registerClick()">Register</button>
                </fieldset>
            </form>
            <div class="success">
                <img src="img/data_1.svg" alt="">
                <h1>Success!</h1>
                <button class="back-btn" onclick="backClick()">Go Back!</button>
            </div>
        </div>
        
    </main>
    
    <script>
        const success = document.querySelector('.success');
        const inputs = document.querySelectorAll('input');

        const registerClick = (event) => {
            let count = 0;
            inputs.forEach(i => {
                if (i.value != "" || i.checked) {
                    count++;
                }
            });
            console.log(count);
            if (count >= 5) {
                success.style.zIndex = 2;
            }
        };

        const backClick = (event) => {
            success.style.zIndex = -1;
        };
    </script>
</body>
</html>

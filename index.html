<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/data_1.svg" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    
    <main class="main">
        <div class="main-content">
            <img src="img/data_1.svg" alt="">
            <h1>Internal Sign Up</h1>
            <form class="main-form" method="dialog">
                <fieldset class="name">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" placeholder="Name" required>
                    <span class="error"></span>
                </fieldset>
                <fieldset class="email-pwd">
                    <div class="email">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="foo@bar.com" required>
                        <span class="error"></span>
                    </div>
                    <div class="password">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required>
                        <span class="error"></span>
                    </div>
                </fieldset>
                <fieldset class="phone-bd">
                    <div class="phone">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="(83) 00000-0000" size="11" min="11" max="11">
                        <span class="error"></span>
                    </div>
                    <div class="birthday">
                        <label for="birthday">Birthday *</label>
                        <input type="date" id="birthday" placeholder="dd/mm/yyyy" required>
                        <span class="error"></span>
                    </div>
                </fieldset>
                <fieldset class="check-btn">
                    <div>
                        <label for="checkbox"><input type="checkbox" id="checkbox" checked required> I accept the terms and privacy</label>
                        <span class="error" id="last-error"></span>
                    </div>
                    <button class="register-btn" onclick="registerClick()">Register</button>
                </fieldset>
            </form>
            <div class="success">
                <button class="back-btn" onclick="backClick()">Go Back!</button>
            </div>
        </div>
        
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
